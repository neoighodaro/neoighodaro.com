gzip on;
gzip_http_version 1.1;
gzip_comp_level 5;

location / {
	if ($http_x_forwarded_proto != 'https') {
	  rewrite ^ https://www.neoighodaro.com$request_uri? permanent;
	}

    if ($host = neoighodaro.com) {
        rewrite ^/(.*) https://www.neoighodaro.com/$1 permanent;
    }

    # try to serve file directly, fallback to rewrite
    try_files $uri $uri/ /index.html;
}
